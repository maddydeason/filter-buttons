<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Filter buttons - add &amp; remove</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=PT+Sans'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto+Slab'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <h1>Filter Buttons</h1>
<div class="TwoColumn">
  <div class="Column One">
    <div class="Active-Filters"></div>
  </div>
  <div class="Column Two">
    <h2>Filter by:</h2>
    <div class="Listing Related">
      <div class="Listing-Item">
        <span class="Listing-Link">One</span>
      </div>
      <div class="Listing-Item">
        <span class="Listing-Link">Two</span>
      </div>
      <div class="Listing-Item">
        <span class="Listing-Link">Three</span>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</html>
